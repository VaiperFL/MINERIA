<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <style>
        /* Estilos para centrar el contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Estilos para la imagen */
        img {
            max-width: 100%; /* Ajustar tamaño máximo al ancho del contenedor */
            height: auto; /* Mantener proporción de la imagen */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ubicación de Mineral Bank</h1>
        <p>Nuestra empresa está ubicada en Buenos Aires, Argentina.</p>
        <p>Dirección: 25 de mayo, 81 - Ciudad Autónoma de Buenos Aires</p>
        <p>Teléfono: +54 9 15 4542169</p>
        
        <!-- Imagen centrada -->
        <img src="imagenes/MINERAL BANK.jpg" alt="Imagen de ubicación">

        <!-- Botón para volver al inicio -->
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </div>

    <!-- Pie de página con derechos de autor -->
    <footer>
        <p>&copy; 2023 Mineral Bank - Todos los derechos reservados</p>
    </footer>
</body>
</html>
