<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINERAL BANK - contacto</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
    <style>
        /* Estilos para el contenedor principal */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ajustar altura mínima */
            background-color: #f5f5f5;
            margin: 0; /* Eliminar márgenes predeterminados */
            padding: 0; /* Eliminar relleno predeterminado */
        }

        /* Estilos para el contenedor del formulario */
        main {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ancho del contenido */
            max-width: 800px; /* Ancho máximo del contenido */
            margin-top: 50px; 
            margin-bottom: 50px; 

        /* Estilos para el formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos para las etiquetas y los campos de entrada */
        label, input, textarea {
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        /* Estilos para el botón de enviar */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color:rgb(0, 0, 0);">MINERAL</h1>
        <nav>
            <a href="index.html">Mercado</a>
            <span class="separator">|</span>
            <a href="ubicacion.html">Ubicación</a>
            <span class="separator">|</span>
            <a href="contacto.html">Contacto</a>
            <span class="separator">|</span>
            <a href="horario.html">Horario de Atención</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mineral Market - Todos los derechos reservados</p>
    </footer>
</body>
</html>
