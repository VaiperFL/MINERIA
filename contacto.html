        form {
            width: 80%; /* Ancho del formulario */
            max-width: 800px; 
            margin: 50px auto; 
            padding: 30px; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
        }

        /* Estilos para las etiquetas */
        label {
            display: block; 
            margin-bottom: 10px; 
            font-size: 16px; /
        }

        /* Estilos para los campos de entrada */
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px); 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-family: Arial, sans-serif; 
        }

        /* Estilos para el área del mensaje */
        textarea {
            height: 100px; 
            font-size: 14px; /
        }

        /* Estilos para el botón de enviar */
        input[type="submit"] {
            width: 100%;
            padding: 10px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }

        /* Estilo para el botón de asistencia online */
        .boton-asistencia {
            position: fixed;
            bottom: 50%;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            background: url(imagenes/asistente.png) no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
        }

        /* Estilo para el cuadro de chat */
        .cuadro-chat {
            position: fixed;
            bottom: 20px;
            right: 90px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            display: none; 
            z-index: 998;
        }

        /* Estilos para el mensaje de confirmación */
        .confirmacion {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            display: none; 
        }
    </style>
</head>

            </form>
            <div class="confirmacion" id="confirmacion">El correo fue enviado.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mineral Market - Todos los derechos reservados</p>
    </footer>
