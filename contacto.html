<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        /* Estilos para el contenido principal */
        main {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 80vh; 
        }
        section {
            width: 80%; 
            max-width: 600px; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        form {
            text-align: left; /* Alineación del texto a la izquierda dentro del formulario */
        }
        label {
            display: block; /* Mostrar las etiquetas en una línea separada */
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Ancho completo */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Incluir el padding y el border en el ancho total */
        }
        input[type="submit"] {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049; 
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
    </style>
</head>
<body>
    <header>
        <h1 style="color:rgb(230, 3, 3);">Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a> <!-- Enlace de regreso a la página principal -->
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mineral Bank - Todos los derechos reservados</p>
        
    </footer>
</body>
</html>
